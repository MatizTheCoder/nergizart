<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NERGIZART</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;

  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full bg-gray-800 shadow z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <div class="text-2xl font-bold">
        <a href="#home" class="hover:text-indigo-400">NERGIZART</a>
      </div>
      <div class="space-x-6">
        <a href="#home" class="nav-link text-gray-300 hover:text-white">Home</a>
        <a href="#about" class="nav-link text-gray-300 hover:text-white">About</a>
        <a href="#contact" class="nav-link text-gray-300 hover:text-white">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="h-screen flex flex-col justify-center items-center bg-gradient-to-r from-indigo-600 to-purple-600 text-center pt-20">

    <p class="text-xl mb-10 animate-fadeIn delay-200">Yapım Aşamasında Muhteşem Bir Şey Geliyor!</p>
    <img src="underconstruction.gif" alt="Yapım Aşamasında"
     class="w-64 h-auto animate-fadeIn delay-500 opacity-80 hover:opacity-100 mix-blend-screen transition-opacity duration-500 shadow-lg rounded-lg">


  </section>

  <!-- About Section -->
  <section id="about" class="min-h-screen flex flex-col justify-center items-center bg-gray-800 text-center py-20">
    <h2 class="text-4xl font-bold mb-6">About</h2>
    <p class="max-w-2xl text-lg text-gray-400">NERGIZART, sanatı teknolojiyle buluşturan bir platformdur. Şu anda yapım aşamasındayız ve çok yakında sizinle olacağız!</p>
  </section>

  <!-- Contact Section -->

    <h2 class="text-4xl font-bold mb-6">Contact</h2>
    <div class="flex space-x-8">
      <a href="https://instagram.com/" target="_blank" class="hover:text-indigo-400">

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 text-sm text-center py-6">
    <div class="flex justify-center items-center space-x-2">
      <span>© 2025</span>
      <a href="#home" class="hover:text-indigo-400 font-semibold">NERGIZART</a>
      <span>All rights reserved.</span>
    </div>
  </footer>

  <!-- Simple fade-in animation -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const faders = document.querySelectorAll('.animate-fadeIn');
      faders.forEach((el, index) => {
        el.style.opacity = 0;
        setTimeout(() => {
          el.style.transition = 'opacity 1s';
          el.style.opacity = 1;
        }, index * 300);
      });
    });
  </script>
</body>
</html>
